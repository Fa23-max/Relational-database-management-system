version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: minidb_postgres
    environment:
      POSTGRES_DB: RDBMS
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - minidb_network
    restart: unless-stopped

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: minidb_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - minidb_network
    restart: unless-stopped

  # Mini RDBMS Web Application
  webapp:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: minidb_webapp
    environment:
      - DATABASE_URL=postgresql://postgres:admin@postgres:5432/RDBMS
      - REDIS_URL=redis://redis:6379
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./web_data:/app/web_data
    depends_on:
      - postgres
      - redis
    networks:
      - minidb_network
    restart: unless-stopped

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: minidb_nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx-simple.conf:/etc/nginx/nginx.conf
    depends_on:
      - webapp
    networks:
      - minidb_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  minidb_network:
    driver: bridge
